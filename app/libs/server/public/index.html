<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper amber darken-1">
                <a href="#!" class="brand-logo black-text">AutoHAT Provisioner</a>
            </div>
        </nav>
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="col s12 m4 l4">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Product ID</span>
                            <p id="product">No AutoHAT detected</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4 l4">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Serial</span>
                            <p id="serial">No AutoHAT detected</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4 l4">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Vendor ID</span>
                            <p id="vendor">No AutoHAT detected</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 m10 l10">
                    <input placeholder="Device Type" id="dtype" type="text">
                    <label for="dtype">Device Type</label>
                </div>
                <div class="input-field col s2 m2 l2">
                    <a class="waves-effect waves-light btn-large indigo" id="flash"><i class="material-icons">play_for_work</i></a>
                </div>
            </div>
        </form>
